ngOrcid.orcidProvides=ORCID 提供一個永久性的數位識別碼 (ORCID iD) 歸您所有並由您控製，以將您與其他每位研究員區別開來。您可以將您的 iD 與您的專業信息 — 附屬機構、資助、出版、同儕審查等關聯起來。您可以使用您的 iD 與其他系統共享您的信息，確保所有您的貢獻都獲得認可，從而節省您的時間和減少麻煩，並降低出錯的風險。
ngOrcid.enhanceYourProfile=與您的 ORCID 記錄關聯的資訊越多，您通過共享您的 iD 獲得的收益就越大 — 所以請授權您信任的組織更新您的記錄，並添加您的附屬機構、電子郵件、別名等。
ngOrcid.includeYourId=當提示時，請在從資助申請到手稿提交等系統和平台中使用您的 iD，以確保您的貢獻獲得收益。
ngOrcid.orcidIs=ORCID 是一個由全球會員組織社群提供支持的非營利組織，會員包括研究機構、出版商、投資商、專業協會、服務提供商和研究生態系統中的其他利害關係人。
