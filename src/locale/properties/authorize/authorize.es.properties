authorize.authenticateLongDescription=Permite que esta organización o aplicación obtenga tu ORCID iD de 16 caracteres y lea la información de tu registro ORCID que hayas marcado como público.
authorize.personUpdateLongDescription=Permite que esta organización o aplicación agregue información sobre ti (por ejemplo, país, palabras clave, otros identificadores, excepto biografía) que esté almacenada en tu(s) sistema(s) en la sección izquierda de tu registro ORCID. También podrás actualizar esta y cualquier otra información que hayas agregado, pero no podrás editar la información agregada por otra Organización de Confianza.
authorize.activitiesUpdateLongDescription=Permite que esta organización o aplicación agregue información sobre tus actividades de investigación (por ejemplo, trabajos, afiliaciones) que almacena en su sistema(s) y va a tu registro ORCID. También podrán actualizar esta y cualquier otra información que hayan agregado, pero no podrán editar la información agregada por ti o por otra organización de confianza.
authorize.readLimitedLongDescription=Permite que esta organización o aplicación lea cualquier información de tu registro que hayas marcado como Acceso Limitado. No podrán leer la información que has marcado como Privada.
