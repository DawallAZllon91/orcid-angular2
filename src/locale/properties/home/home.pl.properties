ngOrcid.orcidProvides=ORCID zapewnia trwały identyfikator cyfrowy (identyfikator ORCID), który posiadasz i kontrolujesz, a który wyróżnia Cię na tle innych badaczy. Możesz połączyć swój identyfikator z informacjami zawodowymi — powiązaniami, grantami, publikacjami, recenzjami i nie tylko. Możesz używać swojego identyfikatora do udostępniania informacji innym systemom, zapewniając uznanie za każdy Twój wkład, oszczędzając czas i unikając problemów oraz zmniejszając ryzyko błędów.
ngOrcid.enhanceYourProfile=Im więcej informacji jest powiązanych z Twoim rekordem ORCID, tym więcej korzyści odniesiesz z udostępniania swojego identyfikatora — daj więc organizacjom, którym ufasz, pozwolenie na aktualizację Twojego rekordu, a także dodanie Twoich powiązań, adresów e-mail, innych imion i nazwisk, pod którymi jesteś znany, i nie tylko.
ngOrcid.includeYourId=Używaj swojego identyfikatora, gdy zostaniesz o to poproszony, w systemach i na platformach od wniosku o grant po przesłanie manuskryptu i nie tylko, aby mieć pewność, że Twój wkład zostanie odnotowany.
ngOrcid.orcidIs=ORCID jest organizacją non-profit wspieraną przez globalną społeczność organizacji członkowskich, w tym instytucje badawcze, wydawców, sponsorów, stowarzyszenia zawodowe, usługodawców i innych interesariuszy ekosystemu badawczego.
