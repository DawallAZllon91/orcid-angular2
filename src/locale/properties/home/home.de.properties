ngOrcid.orcidProvides=ORCID gibt Ihnen eine dauerhafte digitale Kennung (eine ORCID-iD), die Sie besitzen und kontrollieren, und die Sie von allen anderen Forschern unterscheidet. Sie können Ihre iD mit Ihren beruflichen Informationen verknüpfen – Zugehörigkeiten, Förderungen, Veröffentlichungen, Peer-Reviews und mehr. Sie können Ihre iD verwenden, um Ihre Daten mit anderen Systemen zu teilen und sicherzustellen, dass Ihnen alle Ihre Beiträge auch zugeschrieben werden. So sparen Sie sich Zeit und Ärger und verringern das Risiko von Fehlern.
ngOrcid.enhanceYourProfile=Je mehr Informationen mit Ihrem ORCID-Eintrag verknüpft sind, desto mehr profitieren Sie davon, wenn Sie Ihre iD weitergeben. Geben Sie also Organisationen, denen Sie vertrauen, die Erlaubnis, Ihren Eintrag zu aktualisieren und Ihre Zugehörigkeiten, E-Mail-Adressen, andere Namen, unter denen Sie bekannt sind, und mehr hinzuzufügen .
ngOrcid.includeYourId=Verwenden Sie Ihre iD, wenn Sie dazu aufgefordert werden, in Systemen und Plattformen von Förderungsanträgen bis zur Manuskripteinreichung und mehr, um sicherzustellen, dass Ihnen Ihre Beiträge zugeschrieben werden.
ngOrcid.orcidIs=ORCID ist eine gemeinnützige Organisation, die von einer globalen Gemeinschaft von Mitgliedsorganisationen unterstützt wird, darunter Forschungseinrichtungen, Verlage, Geldgeber, Berufsverbände, Dienstleister und andere Interessengruppen im Forschungsökosystem.
