ngOrcid.orcidProvides=ORCID는 귀하가 소유하고 관리하며, 다른 연구원과 구분해주는 영구적인 디지털 식별자(ORCID iD)를 제공합니다. iD를 협회, 보조금, 발표, 동료 심사 등 업무 정보와 연결할 수 있습니다. iD를 사용하여 다른 시스템과 정보를 공유하여 노력에 대한 공로를 인정받을 수 있기 때문에 시간과 노력을 절약하고 오류의 가능성을 줄일 수 있습니다. 
ngOrcid.enhanceYourProfile=더 많은 정보를 ORCID 레코드에 연결할수록 iD 공유하여 더 많은 혜택을  얻을 수 있으므로 신뢰할 수 있는 조직이 귀하의 레코드를 업데이트하는 권한을 주고  협회, 이메일, 다른 사람에게 알려진 귀하의 다른 이름을 추가하여 더 많은 혜택을 얻을 수 있습니다.
ngOrcid.includeYourId=보조금 신청부터 초안 제출까지 공로를 인정받을 수 있도록 시스템과 플랫폼에서 안내를 받을 때 iD를 사용하십시오. 
ngOrcid.orcidIs=ORCID는 연구 기관, 발행자, 연구비 지원기관, 전문학회, 서비스 제공업체 및 기타 연구 네트워크 관계자들을 비롯한 전 세계 단체 회원들의 지원을 받는 비영리 단체입니다.
