ngOrcid.orcidProvides=ORCID は、ユーザーが所有して管理する永続的なデジタル ID（ORCID ID）を提供しています。これによりご自身と他の研究者が区別され、所属、助成金、出版物、査読といったご自身の専門的な情報をこの ID に関連付けることができます。この ID を使用して情報を他のシステムと共有することで、ご自身の貢献が確実に認められるだけでなく、手間がかからないために所要時間が短縮され、エラーのリスクも削減することが可能となります。
ngOrcid.enhanceYourProfile=ORCID レコードに関連付けられる情報が多いほど、ID を共有することで得られるメリットが高まります。所属組織、メールアドレス、組織の他で知られている名前などの名称を追加して、信頼できる組織にご自身のレコードを更新する許可を付与してください。
ngOrcid.includeYourId=助成金申請から執筆物の提出に至るまで、システムやプラットフォームでご自身の ID を使用することで、確実にご自身の貢献が認められるようになります。
ngOrcid.orcidIs=ORCID は、研究機関、出版社、出資者、職能団体、サービスプロバイダ、研究エコシステムといった会員組織のグローバルコミュニティによってサポートされている非営利団体です。
