ngOrcid.orcidProvides=O ORCID fornece um identificador digital persistente (um iD ORCID) que você possui e controla, e que o diferencia de todos os outros pesquisadores. Você pode conectar seu iD com suas informações profissionais — afiliações, bolsas, publicações, revisões de pares, e muito mais. Você pode usar seu iD para compartilhar suas informações com outros sistemas, garantindo que obtenha o reconhecimento para todas as suas contribuições, economizando tempo e trabalho, além de reduzir o risco de erros.
ngOrcid.enhanceYourProfile=Quanto mais informações conectadas ao seu registro ORCID, maior será seu benefício ao compartilhar seu iD — por isso, permita que organizações em que você confie atualizem seu registro, além de adicionar suas afiliações, e-mails, outros nomes usados por você, e muito mais.
ngOrcid.includeYourId=Use seu iD sempre que solicitado em sistemas e plataformas de solicitação de bolsas para envio de manuscritos e muito mais, garantindo que você receba os créditos por suas contribuições.
ngOrcid.orcidIs=O ORCID é uma organização sem fins lucrativos apoiada por uma comunidade global de organizações membros, incluindo instituições de pesquisa, editores, fundadores, associações profissionais, provedores de serviços e outras partes interessadas no ecossistema de pesquisa.
