ngOrcid.orcidProvides=ORCID предоставляет постоянный цифровой идентификатор (ORCID iD), который принадлежит вам и отличает вас от остальных исследователей. Вы можете привязать свой iD к своим рабочим сведениям — членство в организациях, гранты, публикации, рецензии коллег и т. д. С помощью своего iD вы можете передавать сведения в другие системы, чтобы получать признание за свою работу, экономить время и силы и сократить риск ошибок.
ngOrcid.enhanceYourProfile=Чем больше информации привязано к вашей записи ORCID, тем больше преимуществ вы получите, предоставляя свой iD. Поэтому дайте организациям, которым вы доверяете, разрешение изменять вашу запись и добавлять сведения о вашем членстве в организациях, адреса электронной почты, другие имена, под которыми вы известны, и другие данные.
ngOrcid.includeYourId=Указывайте свой iD по запросу в разных системах и платформах — от заявки на грант до отправки публикаций и в других ситуациях, чтобы получить признание за свой вклад.
ngOrcid.orcidIs=ORCID является некоммерческой организацией, поддерживаемой международным сообществом организаций-членов, включая научно-исследовательские институты, издателей, спонсоров, профессиональные ассоциации, поставщиков услуг и другие заинтересованные стороны в сфере научных исследований.
