<div class="container no-padding">
  <div class="row">
    <div class="col s4 l12 no-gutters">
      <ng-content select="app-modal-header"></ng-content>
    </div>
  </div>
  <div class="row">
    <div class="col s4 l9 no-gutters">
      <div class="content-wrapper"><ng-content></ng-content></div>
    </div>
    <div class="col l3 no-gutters" *ngIf="!mobile">
      <ng-content select="app-modal-side-bar"></ng-content>
    </div>
  </div>
  <div class="row">
    <div class="col s4 l12">
      <ng-content select="app-modal-footer"></ng-content>
    </div>
  </div>
</div>
