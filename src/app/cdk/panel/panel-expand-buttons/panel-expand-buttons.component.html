<button
  mat-icon-button
  (click)="toggle.next()"
  [matTooltip]="tooltipLabelShowDetails"
  *ngIf="!openState"
  [attr.aria-label]="tooltipLabelShowDetails"
>
  <mat-icon>expand_more</mat-icon>
</button>
<button
  mat-icon-button
  (click)="toggle.next()"
  [matTooltip]="tooltipLabelHideDetails"
  *ngIf="openState"
  [attr.aria-label]="tooltipLabelHideDetails"
>
  <mat-icon>expand_less</mat-icon>
</button>
