<app-modal [loading]="loadingKeywords">
  <app-modal-header i18n="@@side-bar.keywords">Keywords</app-modal-header>
  <app-modal-side-bar>
    <ng-container id="side-bar-title" i18n="@@side-bar.myKeywords"
      >My keywords</ng-container
    >
  </app-modal-side-bar>
  <app-modal-footer>
    <button
      mat-raised-button
      color="primary"
      (click)="saveEvent()"
      i18n="@@shared.saveChanges"
      id="save-keywords-button"
    >
      Save changes
    </button>
    <button
      mat-stroked-button
      color="primary"
      (click)="closeEvent()"
      i18n="@@shared.cancel"
      id="cancel-keywords-button"
    >
      Cancel
    </button>
  </app-modal-footer>
<form [formGroup]="keywordsForm" (ngSubmit)="onSubmit()">
    <p id="my-keywords" class="orc-font-small-print" i18n="@@topBar.addKeywords">
      Add keywords.
    </p>
    <ng-container *ngIf="keywords.length > 0">
      <div class="row">
        <label for="url-input" class="mat-caption">
          <strong i18n="@@topBar.myKeywords">My Keywords</strong>
        </label>
      </div>
      <div
        class="row"
        id="keywords-dropList"
        cdkDropList
        (cdkDropListDropped)="drop($event)"
      >
        <div
          cdkDrag
          rootElementSelector="#keyword-dropList"
          class="row keyword-input-line"
          [ngClass]="{ 'no-wrap': !isMobile }"
          [formGroupName]="keyword.putCode"
          *ngFor="let keyword of keywords"
        >
          <div class="col l12 m8 s4 top no-wrap no-gutters input-container">
            <img
              class="icon-drag"
              cdkDragHandle
              src="./assets/vectors/draggable.svg"
            />
            <div class="row">
              <mat-form-field appearance="outline" class="mat-form-field-min">                
                <input
                  id="keyword-input"
                  matInput
                  formControlName="keyword"
                  placeholder=" {{ ngOrcidKeyword }}"
                />
                <mat-error
                  *ngIf="
                    keywordsForm.get(keyword.putCode).hasError('pattern', 'url')
                  "
                  i18n="@@topBar.invalidKeyword"
                >
                  Invalid keyword
                </mat-error>
                <mat-hint
                  class="mat-caption"
                  *ngIf="keyword.putCode.indexOf('new') < 0"
                >
                  <ng-container i18n="@@shared.source">Source:</ng-container>
                  {{ getSource(keyword) }}
                </mat-hint>
              </mat-form-field>              
            </div>
          </div>
          <div
            class="col no-wrap actions-wrapper no-gutters"
            [ngClass]="{ privacy: !platform.columns12 }"
          >
            <app-privacy-selector
              [ngClass]="{ selector: !platform.columns12 }"
              formControlName="visibility"
            ></app-privacy-selector>
            <button (click)="deleteKeyword(keyword.putCode)" mat-icon-button>
              <mat-icon class="material-icons-outlined large-material-icon"
                >delete
              </mat-icon>
            </button>
          </div>
        </div>
      </div>
    </ng-container>
    <div class="row">
      <a class="col add-more no-gutters" (click)="addKeyword()">
        <mat-icon class="large-material-icon">add_circle</mat-icon>
        <span class="mat-body-1" i18n="@@topBar.addAnotherKeyword">
          Add another keyword
        </span>
      </a>
    </div>
  </form>














</app-modal>
