<mat-icon *ngIf="!isIE">error</mat-icon>
<button
  *ngIf="closable"
  mat-icon-button
  [attr.aria-label]="labelClose"
  (click)="snackBarRef.dismiss()"
>
  <mat-icon>close</mat-icon>
</button>
<div class="box mat-body-1">
  <div class="mat-subheading-2">{{ data.title }}</div>
  <div class="error-container">
    {{ data.message }}
    <a
      href="https://support.orcid.org/hc/en-us/articles/360047687054"
      rel="noopener noreferrer"
      target="_blank"
      class="white-url"
      i18n="@@shared.knowledgeBase"
    >
      visit our knowledge base.
    </a>
  </div>
  <div class="mat-caption">{{ data.error }}</div>
</div>
