<mat-icon *ngIf="!isIE">error</mat-icon>
<button
  *ngIf="closable"
  mat-icon-button
  [attr.aria-label]="labelClose"
  (click)="snackBarRef.dismiss()"
>
  <mat-icon>close</mat-icon>
</button>
<div class="box mat-body-1">
  <div class="mat-subheading-2">{{ data.displayMessage.title }}</div>
  <div class="error-container">
    {{ data.displayMessage.message }}
    <a
      *ngIf="data.displayMessage.action && data.displayMessage.actionURL"
      [href]="data.displayMessage.actionURL"
      rel="noopener noreferrer"
      target="_blank"
      class="white-url"
    >
      {{ data.displayMessage.action }}
    </a>
  </div>
  <div class="mat-caption">{{ data.caption }}</div>
</div>
