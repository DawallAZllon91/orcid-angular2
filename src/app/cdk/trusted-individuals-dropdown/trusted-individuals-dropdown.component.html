<a
  *ngIf="delegators.length || switchToMeAccount"
  class="mat-button-font"
  [matMenuTriggerFor]="menu"
  i18n="@@authorize.switchAccount"
  >Switch to another account</a
>

<mat-menu #menu="matMenu" class="mat-body-1 trusted-individuals">
  <strong i18n="@@authorize.SwitchTo" class="header text-container">
    Switch to another account
  </strong>
  <div class="text-container" *ngIf="delegators.length">
    <ng-container i18n="@@authorize.youHave">You have</ng-container>
    <strong>{{ delegators.length }}</strong>
    <ng-container i18n="@@authorize.accounts">accounts</ng-container>
  </div>
  <button
    mat-menu-item
    *ngFor="let delegator of delegators"
    (click)="changeAccount(delegator.giverOrcid.path)"
  >
    <div class="content">
      <div>
        <strong>{{ delegator.giverName.value }}</strong>
      </div>
      <div>
        {{ delegator.giverOrcid.uri }}
      </div>
    </div>
  </button>
  <button
    mat-menu-item
    *ngIf="switchToMeAccount"
    (click)="changeAccount(switchToMeAccount.giverOrcid.path)"
  >
    <div class="content">
      <div>
        <strong>Switch back to me</strong>
      </div>
      <div>
        {{ switchToMeAccount.giverOrcid.uri }}
      </div>
    </div>
  </button>
</mat-menu>
