<a
  class="university-dropdown"
  (click)="show = !show"
  [ngClass]="{ active: show }"
>
  <div
    role="button"
    class="mat-body-2 black-underline-url body-2"
    id="app-name"
  >
    {{ name }}
    <!-- TODO user the right icon-->
  </div>
  <mat-icon
    class="material-icons-outlined large-material-icon"
    role="presentation"
    >help_outline</mat-icon
  >
</a>

<div class="description-container" *ngIf="show">
  {{ description }}
</div>
