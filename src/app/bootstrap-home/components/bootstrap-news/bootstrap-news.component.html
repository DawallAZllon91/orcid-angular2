<div class="clearfix">
  <div class="clearfix">
    <div class="float-rightount">
      5,566,081
      <ng-container i18n="@@public-layout.amount_ids"
        >ORCID iDs and counting.</ng-container
      >
    </div>

    <h2 i18n="@@home.latest_news">LATEST NEWS</h2>
    <div class="spinner-container" *ngIf="!news">
      <div class="spinner-border text-primary " role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <ng-container *ngIf="news">
      <div class="card cart-container" [@listAnimation]="news.length">
        <div
          class="card-body card"
          matRipple
          *ngFor="let new of news"
          (click)="navigate(new.link)"
        >
          <div class="date">{{ new.pubDate[0].slice(0, 22) }}</div>
          {{ new.title }}
          <div class="author">by {{ new['dc:creator'] }}</div>
        </div>
      </div>

      <button
        class="btn btn-primary"
        (click)="moreNews()"
        i18n="@@home.more_news"
      >
        More news
      </button>
    </ng-container>
  </div>
</div>
