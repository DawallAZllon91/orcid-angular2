<button
  mat-raised-button
  [routerLink]="['/institutional-signin']"
  class="institution mat-button-wrap-text-with-icon mat-elevation-z0"
  type="button"
>
  <a>
    <img src="./assets/vectors/institutional-access.svg" alt="Institutional" />
  </a>
  <ng-container i18n="@@ngOrcid.signin.institutionalAccount">
    Access through your institution
  </ng-container>
</button>
