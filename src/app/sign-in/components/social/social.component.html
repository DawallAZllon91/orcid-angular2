<button
  mat-raised-button
  [routerLink]="['/institutional-signin']"
  class="institution mat-elevation-z0"
  type="button"
>
  <mat-icon
    [ngClass]="
      platform.columns4
        ? 'institution-icon institution-icon-align-top'
        : 'institution-icon '
    "
    >ic_account_balance</mat-icon
  >
  <span
    [ngClass]="platform.columns4 ? 'institution-text' : ''"
    i18n="@@ngOrcid.signin.institutionalAccount"
  >
    Access through your institution
  </span>
</button>
<button
  mat-raised-button
  (click)="navigateTo('')"
  class="google mat-elevation-z0"
  type="button"
>
  <mat-icon svgIcon="google"></mat-icon>
  <ng-container i18n="@@ngOrcid.signin.google">
    Sign in with Google
  </ng-container>
</button>
<button
  mat-raised-button
  (click)="navigateTo('')"
  class="mat-button-wrap-icon mat-elevation-z0"
  type="button"
>
  <mat-icon svgIcon="facebook"></mat-icon>
  <ng-container i18n="@@ngOrcid.signin.facebook">
    Sign in with Facebook
  </ng-container>
</button>
