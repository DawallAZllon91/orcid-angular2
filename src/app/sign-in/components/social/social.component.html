<button
  mat-raised-button
  [routerLink]="['/institutional-signin']"
  class="institution mat-button-wrap-text-with-icon mat-elevation-z0"
  type="button"
>
  <mat-icon svgIcon="institutional-access"></mat-icon>
  <ng-container
    i18n="@@ngOrcid.signin.institutionalAccount"
  >
    Access through your institution
  </ng-container>
</button>
<button
  mat-raised-button
  (click)="navigateTo('')"
  class="google mat-button-wrap-text-with-icon mat-elevation-z0"
  type="button"
>
  <mat-icon svgIcon="google"></mat-icon>
  <ng-container i18n="@@ngOrcid.signin.google">
    Sign in with Google
  </ng-container>
</button>
<button
  mat-raised-button
  (click)="navigateTo('')"
  class="facebook mat-button-wrap-text-with-icon mat-elevation-z0"
  type="button"
>
  <mat-icon svgIcon="facebook"></mat-icon>
  <ng-container i18n="@@ngOrcid.signin.facebook">
    Sign in with Facebook
  </ng-container>
</button>
