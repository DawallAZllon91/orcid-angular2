<h2>LATEST NEWS</h2>

<div *ngIf="!news" class="spinner-container">
  <mat-progress-spinner [color]="primary" mode="indeterminate">
  </mat-progress-spinner>
</div>
<ng-container *ngIf="news">
  <div class="cart-container" [@listAnimation]="news.length">
    <div
      class="card"
      matRipple
      *ngFor="let new of news"
      (click)="navigate(new.link)"
    >
      <div class="date">{{ new.pubDate[0].slice(0, 22) }}</div>
      {{ new.title }}
      <div class="author">by {{ new['dc:creator'] }}</div>
    </div>
  </div>

  <button mat-raised-button (click)="moreNews()" color="primary">
    READ MORE
  </button>
</ng-container>
