<div class="container">
  <div class="row title-box">
    <div class="row">
      <div class="col l4 baseline">
        <h2 i18n="@@home.latest_news" class="mat-display-1">LATEST NEWS</h2>
        <button
          class="col"
          mat-button
          (click)="moreNews()"
          color="primary"
          i18n="@@home.more_news"
        >
          MORE NEWS
        </button>
      </div>
    </div>
    <div class="row"><mat-divider class="col l4"></mat-divider></div>
  </div>
  <div *ngIf="!news" class="container">
    <div class="row horizontal-center">
      <mat-progress-spinner color="primary" mode="indeterminate" class="col">
      </mat-progress-spinner>
    </div>
  </div>
  <ng-container *ngIf="news" class="container">
    <div class="row" [@listAnimation]="news.length">
      <div class="col l4" *ngFor="let new of news">
        <div class="news-box row horizontal-center">
          <div class="col mat-caption">{{ new.pubDate[0].slice(0, 22) }}</div>
          <p class="col mat-title">{{ new.title }}</p>
          <button
            class="col"
            mat-raised-button
            (click)="navigate(new.link)"
            color="primary"
            i18n="@@!!!"
          >
            FULL ARTICLE
          </button>
        </div>
      </div>
    </div>
  </ng-container>
</div>
