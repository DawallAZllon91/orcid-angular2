<div class="code-panel-container">
  <div
    class="top-bar"
    [ngClass]="{ 'tob-bar-expand': openState }"
    (click)="(openState != openState)"
  >
    <button
      mat-icon-button
      (click)="openState = true"
      *ngIf="!openState"
      class="expand_more"
    >
      <mat-icon>expand_less</mat-icon>
    </button>
    <button mat-icon-button (click)="openState = false" *ngIf="openState">
      <mat-icon>expand_more</mat-icon>
    </button>

    <strong>{{ title }}</strong>
  </div>
  <div *ngIf="openState" class="code-panel-content">
    <ng-content></ng-content>
  </div>
</div>
