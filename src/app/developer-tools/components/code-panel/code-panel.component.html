<div class="container">
  <div class="top-bar">
    <button
      mat-icon-button
      (click)="openState = true"
      *ngIf="!openState"
      class="expand_more"
    >
      <mat-icon>expand_less</mat-icon>
    </button>
    <button
      mat-icon-button
      (click)="openState = false"
      *ngIf="openState"
      class="expand_more"
    >
      <mat-icon>expand_more</mat-icon>
    </button>

    <div>{{ title }}</div>
  </div>
  <div *ngIf="openState">
    <ng-content></ng-content>
  </div>
</div>
