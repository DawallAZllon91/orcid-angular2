<main class="container ">
  <div class="row space-around">
    <div class="col l6 m6 s4">
      <mat-vertical-stepper [linear]="isLinear" #stepper>
        <mat-step [stepControl]="FormGroupStepA">
          <ng-template matStepLabel>Personal data</ng-template>
          <app-step-a [(formGroup)]="FormGroupStepA"></app-step-a>
          <button mat-button color="primary">Back</button>
          <button mat-raised-button matStepperNext color="primary">Next</button>
        </mat-step>
        <mat-step [stepControl]="FormGroupStepB">
          <ng-template matStepLabel>Security and visibility</ng-template>
          <app-step-b [(formGroup)]="FormGroupStepB"></app-step-b>
          <button mat-button color="primary" matStepperPrevious>Back</button>
          <button mat-raised-button matStepperNext color="primary">Next</button>
        </mat-step>
        <mat-step [stepControl]="FormGroupStepC">
          <ng-template matStepLabel>Notifications and terms</ng-template>
          <ng-template matStepLabel>Done</ng-template>
          <app-step-c [(formGroup)]="FormGroupStepC"></app-step-c>
          <button mat-button color="primary" matStepperPrevious>Back</button>
          <button mat-raised-button (click)="stepper.reset()" color="primary">
            Register
          </button>
        </mat-step>
      </mat-vertical-stepper>
