<mat-card class="orcid-wizard">
  <mat-card-header>
    <mat-card-title>Create your ORCID iD</mat-card-title>
    <mat-card-subtitle>This is step 2 of 3 </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="formGroup" #form>
      <app-form-visibility
        formControlName="activitiesVisibilityDefault"
      ></app-form-visibility>
      <app-form-terms formControlName="termsOfUse"></app-form-terms>
      <button mat-button color="primary" matStepperPrevious type="button">
        Back
      </button>
      <button mat-raised-button color="primary">Register</button>
    </form>
  </mat-card-content>
</mat-card>
