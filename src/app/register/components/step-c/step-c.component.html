<form [formGroup]="formGroup" (ngSubmit)="register(form)" #form>
  <app-form-visibility formControlName="visibility"></app-form-visibility>
  <app-form-terms formControlName="terms"></app-form-terms>
  <app-form-personal></app-form-personal>
  <button mat-button color="primary" matStepperPrevious type="button">
    Back
  </button>
  <button mat-raised-button color="primary">Register</button>
</form>
