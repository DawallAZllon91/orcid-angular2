<h3 class="mat-subheading-2">Terms of Use</h3>

<ng-container [formGroup]="form">
  <mat-checkbox
    class="orcid-checkbox-baseline"
    color="primary"
    formControlName="termsOfUse"
    >I consent to the privacy policy and terms and conditions of use, including
    agreeing to my data being processed in the US and being publicly accessible
    where marked as “visible to Everyone”.
  </mat-checkbox>
  <mat-error *ngIf="form.hasError('required', 'termsOfUse') && errorState"
    >You must accept the terms and conditions.</mat-error
  >
</ng-container>
