<mat-card class="orcid-wizard">
  <mat-card-header>
    <mat-card-title role="heading" aria-level="1" i18n="@@register.create"
      >Create your ORCID iD</mat-card-title
    >
    <mat-card-subtitle role="header" aria-level="2" i18n="@@register.step1"
      >This is step 1 of 3</mat-card-subtitle
    >
  </mat-card-header>

  <mat-card-content>
    <p>
      <ng-container i18n="@@register.orcids">ORCID's</ng-container>
      <a
        href="https://orcid.org/content/orcid-terms-use"
        class="mat-button-font"
        rel="noopener"
        target="_blank"
        i18n="@@register.terms"
        >terms of use</a
      ><ng-container i18n="@@register.only"
        >, you may only register for an ORCID iD for yourself. Already have an
        ORCID iD?</ng-container
      >
      <a routerLink="/signin" class="mat-button-font" i18n="@@register.sign"
        >Sign In</a
      >
    </p>
    <form [formGroup]="formGroup">
      <app-form-personal formControlName="personal"></app-form-personal>
      <div class="step-actions">
        <button mat-button color="primary" i18n="@@shared.back">GO BACK</button>
        <button
          mat-raised-button
          matStepperNext
          color="primary"
          i18n="@@shared.next"
        >
          NEXT
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
