<section
  class="mat-body-2"
  *ngIf="searchResults && searchResults.results && searchResults.results.length"
>
  <div class="row h-end">
    <button mat-button color="primary" class="col">
      ADVANCE SEARCH <mat-icon aria-hidden="true">expand_more</mat-icon>
    </button>
  </div>
  <div class="row h-baseline" aria-live="polite">
    <ng-container i18n="@@ngOrcid.search.showing">Showing</ng-container>
    12
    <ng-container i18n="@@ngOrcid.search.of">of</ng-container>
    12
    <ng-container i18n="@@ngOrcid.search.results">results.</ng-container>
  </div>
  <div class="row h-baseline"><mat-paginator></mat-paginator></div>
  <div class="row table-container">
    <table aria-label="Search results">
      <thead>
        <tr>
          <th
            class="mat-body-2 orcid-id-column"
            i18n="@@ngOrcid.search.orcidID"
          >
            ORCID ID
          </th>
          <th class="mat-body-2" i18n="@@ngOrcid.search.firstName">
            First Name
          </th>
          <th class="mat-body-2" i18n="@@ngOrcid.search.lastName">Last Name</th>
          <th class="mat-body-2" i18n="@@ngOrcid.search.otherNames">
            Other Names
          </th>
          <th class="mat-body-2" i18n="@@ngOrcid.search.affiliations">
            Affiliations
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let orcid of searchResults.results">
          <td class="orcid-id-column">
            <a href="{{orcid.orcid}}"> {{ orcid.orcid }}</a>
          </td>
          <td>{{ orcid.firstName }}</td>
          <td>{{ orcid.lastName }}</td>
          <td>{{ orcid.otherNames }}</td>
          <td>{{ orcid.affiliations }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="row h-baseline"><mat-paginator></mat-paginator></div>
</section>

<section
  class="col notFoundResults"
  *ngIf="
    searchResults && (!searchResults.results || !searchResults.results.length)
  "
>
  <img class="row space-around" src="./assets/vectors/no-results.svg" alt="" />
  <p
    class="row space-around"
    i18n="@@ngOrcid.search.noResults"
    aria-live="polite"
  >
    No results found. Please edit your search terms.
  </p>
</section>

<section *ngIf="!searchResults">
  <div class="row horizontal-center">
    <mat-progress-spinner color="primary" mode="indeterminate" class="col">
    </mat-progress-spinner>
  </div>
</section>
