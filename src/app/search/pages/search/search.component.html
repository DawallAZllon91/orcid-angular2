<div class="container" id="main">
  <app-advance-search [searchValues]="searchParams"></app-advance-search>
  <div
    class="mat-body-2"
    *ngIf="searchResults && searchResults['num-found'] > 0"
  >
    <div class="row h-baseline" aria-live="polite">
      <ng-container i18n="@@ngOrcid.search.showing">Showing</ng-container>
      {{ searchResults['expanded-result'].length }}
      <ng-container i18n="@@ngOrcid.search.of">of</ng-container>
      {{ searchResults['num-found'] }}
      <ng-container i18n="@@ngOrcid.search.results">results.</ng-container>
    </div>
    <div class="row h-baseline">
      <mat-paginator
        [pageSizeOptions]="[50, 100, 200]"
        [pageSize]="pageSize"
        [pageIndex]="pageIndex"
        [length]="searchResults['num-found']"
        (page)="changePage($event)"
      ></mat-paginator>
      <mat-progress-bar
        mode="indeterminate"
        *ngIf="loadingNewResults"
      ></mat-progress-bar>
    </div>
  </div>
  <app-results [searchResults]="searchResults"></app-results>
  <div
    class="row h-baseline"
    *ngIf="searchResults && searchResults['num-found'] > 0"
  >
    <mat-paginator
      [pageSizeOptions]="[50, 100, 200]"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      [length]="searchResults['num-found']"
      (page)="changePage($event)"
    ></mat-paginator>
  </div>
</div>
