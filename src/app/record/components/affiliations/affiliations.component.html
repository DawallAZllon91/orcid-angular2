<ng-container
  *ngFor="
    let profileAffiliationsGroup of profileAffiliationUiGroups;
    trackBy: trackByProfileAffiliationUiGroups
  "
>
  <app-stack-container *ngIf="profileAffiliationsGroup.affiliationGroup.length" class="row">
    <app-stack-container-header>
      <h4>
        {{ profileAffiliationsGroup.type }}
      </h4>
      <h4 class="itemsAmount">
        ({{ profileAffiliationsGroup.affiliationGroup.length }})
      </h4>
    </app-stack-container-header>

    <app-affiliation
      *ngFor="
        let affiliation of profileAffiliationsGroup.affiliationGroup;
        trackBy: trackByAffiliationGroup
      "
      [affiliationStack]="affiliation"
    ></app-affiliation>
  </app-stack-container>
</ng-container>
