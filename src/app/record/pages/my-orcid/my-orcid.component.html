<main id="main">
  <div class="container">
    <div class="row">
      <!-- [ngClass]="{ 'no-gutters': platform.columns4 }" -->

      <app-side-bar
        class="col l3 m8 s4"
        [onlyOrcidId]="!platform.columns12"
        [userSession]="userSession"
        [userRecord]="userRecord"
      >
      </app-side-bar>
      <app-main class="col l9 m8 s4">
        <app-top-bar
          class="row"
          [userSession]="userSession"
          [userRecord]="userRecord"
        ></app-top-bar>
      </app-main>
    </div>
  </div>
</main>
