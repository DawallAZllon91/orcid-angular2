<div>
  <app-profile-person [profileGeneralData]="profileGeneralData" [id]="id">
  </app-profile-person>
</div>

<div class="activities-container">
  <div
    *ngIf="
      profileAffiliationUiGroups &&
      profileGeneralData &&
      !profileHasBio(profileGeneralData) &&
      !profileHasActivities(profileAffiliationUiGroups, id)
    "
    class="mat-subheading-2"
    i18n="@@public_profile.empty_profile"
  >
    No public information available.
  </div>

  <app-profile-biography
    *ngIf="profileHasBio(profileGeneralData)"
    [profileGeneralData]="profileGeneralData"
    [id]="id"
  >
  </app-profile-biography>

  <app-profile-activities
    *ngIf="profileHasActivities(profileAffiliationUiGroups, id)"
    [id]="id"
    [profileAffiliationUiGroups]="profileAffiliationUiGroups"
    [profileWorks]="profileWorks"
  ></app-profile-activities>

  <div class="progress-spinner-container" *ngIf="!profileAffiliationUiGroups">
    <mat-progress-spinner color="primary" mode="indeterminate">
    </mat-progress-spinner>
  </div>
</div>
