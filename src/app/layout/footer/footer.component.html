<footer>
  <div class="container">
    <div class="row logo ">
      <div class="col baseline">
        <img src="./assets/vectors/orcid.logo.svg" />
        <img
          class="social"
          src="./assets/vectors/glyphicons-social-32-twitter.svg"
        />
        <img
          class="social"
          src="./assets/vectors/glyphicons-social-38-rss.svg"
        />
        <img
          class="social"
          src="./assets/vectors/glyphicons-social-22-github.svg"
        />
      </div>
    </div>

    <div class="row public-domain">
      <div class="col CC0  mat-caption">
        <img src="./assets/icons/public-domain.png" />
        <ng-container i18n="@@footer.copyright_cc0_1"
          >Except where otherwise specified, the content of this website is
          published under a</ng-container
        >
        <ng-container i18n="@@footer.copyright_cc0_2">
          CC0 license.</ng-container
        >
      </div>
    </div>
    <ul class="row links">
      <li class="col">
        <button mat-button color="primary">
          <div class="button-wrapper" i18n="@@footer.privacypolicy">
            Privacy Policy
          </div>
        </button>
      </li>
      <li class="col">
        <button mat-button color="primary">
          <div class="button-wrapper" i18n="@@footer.termsofuse">
            Terms of Use
          </div>
        </button>
      </li>
      <li class="col">
        <button mat-button color="primary">
          <div class="button-wrapper" i18n="@@ng-orcid.disputeProcedure">
            Dispute procedures
          </div>
        </button>
      </li>
      <li class="col">
        <button mat-button color="primary">
          <div class="button-wrapper" i18n="@@footer.contactus">Contact us</div>
        </button>
      </li>
      <li class="col">
        <button mat-button color="primary">
          <div class="button-wrapper" i18n="@@ng-orcid.trademark">
            Trademark & iD guidelines
          </div>
        </button>
      </li>
    </ul>
  </div>
</footer>
