<div class="row h-end language-menu no-wrap" *ngIf="platform.columns12">
  <app-user-menu
    *ngIf="togglz && togglz.messages['ENABLE_USER_MENU'] === 'true'"
  ></app-user-menu>
  <app-language></app-language>
</div>
<form role="search" class="row h-end search-box middle">
  <div id="ariaLabelWhere" hidden>Search on</div>
  <button
    id="whereToSearch"
    type="button"
    matRipple
    [matMenuTriggerFor]="menu"
    class="col middle search-where mat-body-2"
    role="button"
    aria-haspopup="listbox"
    aria-labelledby="ariaLabelWhere ariaLabelWhereLocation"
  >
    <div id="ariaLabelWhereLocation">{{ whereToSearchSelected }}</div>
    <mat-icon matSuffix role="presentation">arrow_drop_down</mat-icon>
  </button>
  <div
    class="input-box"
    (keyup.enter)="search(whereToSearchSelected, whatToSearch)"
  >
    <input
      autocomplete="off"
      name="whatToSearch"
      [(ngModel)]="whatToSearch"
      [placeholder]="searchPlaceHolder"
      type="text"
      aria-label="Search"
    />
  </div>
  <button
    aria-label="search"
    type="button"
    matRipple
    class="col middle search-icon"
    (click)="search(whereToSearchSelected, whatToSearch)"
  >
    <mat-icon matSuffix>search</mat-icon>
  </button>
</form>

<mat-menu #menu="matMenu">
  <button
    mat-menu-item
    *ngFor="let item of whereToSearch"
    (click)="changeWhereToSearch(item)"
  >
    {{ item }}
  </button>
</mat-menu>
