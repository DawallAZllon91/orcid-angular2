<div class="row end language-menu" *ngIf="platform.columns12">
  <button mat-button [matMenuTriggerFor]="languageMenu" class="col">
    <div class="row middle space-between">
      <p class="col">{{ languageMenuOptions[locale] }}</p>
      <i class="col material-icons"> expand_more </i>
    </div>
  </button>
</div>

<div class="row end advance-search-box" *ngIf="platform.columns12">
  <button
    mat-button
    color="primary"
    i18n="@@!!"
    (click)="goTo('/orcid-search/search')"
  >
    ADVANCED SEARCH
  </button>
</div>
<form class="row end search-box middle">
  <div
    matRipple
    mat-button
    [matMenuTriggerFor]="menu"
    class="col middle search-where"
  >
    <div>{{ whereToSearchSelected }}</div>
    <mat-icon matSuffix>arrow_drop_down</mat-icon>
  </div>
  <div class="input-box">
    <input
      name="whatToSearch"
      [(ngModel)]="whatToSearch"
      [placeholder]="searchPlaceHolder"
      type="text"
    />
  </div>
  <div
    matRipple
    class="col middle search-icon"
    (click)="search(whereToSearchSelected, whatToSearch)"
  >
    <mat-icon matSuffix>search</mat-icon>
  </div>
</form>

<mat-menu #languageMenu="matMenu">
  <div
    *ngFor="let language of (languageMenuOptions | keyvalue)"
    [ngClass]="{ active: language.key === locale }"
    (click)="changeLanguage(language.key)"
  >
    <button mat-menu-item>{{ language.value }}</button>
  </div>
</mat-menu>

<mat-menu #menu="matMenu">
  <button
    mat-menu-item
    *ngFor="let item of whereToSearch"
    (click)="changeWhereToSearch(item)"
  >
    {{ item }}
  </button>
</mat-menu>
