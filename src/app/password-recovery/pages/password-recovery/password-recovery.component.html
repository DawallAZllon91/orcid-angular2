<main>
  <div class="container ">
    <div class="row" [formGroup]="recoveryForm">
      <div class="col l12 m8 s4">
        <h1 class="display-1 ">Password and ORCID iD Recovery</h1>
        <p class="mat-caption">Did you forget your password or ORCID iD?</p>

        <mat-chip-list
          aria-label="Fish selection"
          formControlName="type"
          (change)="click($event)"
        >
          <mat-chip
            class="orcid-outline-chip"
            #a
            (click)="selected = true"
            [selected]="selected"
            >Not selected</mat-chip
          >
          <mat-chip
            formControlName="type"
            #b
            (click)="selected = false"
            [selected]="!selected"
            class="orcid-outline-chip"
            >asd</mat-chip
          >
        </mat-chip-list>
      </div>
      <div class="col l12 m8 s4" style="margin-top:10px">
        <mat-form-field appearance="fill">
          <mat-label>Fill form field</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
      </div>
      <div class="col l12 m8 s4">
        <app-multi-row-raised-button (click)="onSubmit()" color="primary">
          RECOVER ACCOUNT DETAILS
        </app-multi-row-raised-button>
      </div>
      <div></div>
    </div>
  </div>
</main>
