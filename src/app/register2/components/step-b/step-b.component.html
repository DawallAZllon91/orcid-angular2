<mat-card class="orcid-wizard">
  <mat-card-header>
    <mat-card-title role="heading" aria-level="1">
      <div>
        <img
          height="64px"
          src="assets/vectors/orcid.logo.icon.svg"
          alt="orcid logo"
        />
      </div>
      <ng-container
        *ngIf="!reactivation?.isReactivation"
        i18n="@@register.create"
      >
        Create your ORCID iD
      </ng-container>
      <ng-container
        *ngIf="reactivation?.isReactivation"
        i18n="@@register.reactivation"
      >
        Thank you for reactivating your ORCID iD.
      </ng-container>
    </mat-card-title>
    <mat-card-subtitle role="heading" aria-level="2" i18n="@@register.step2"
      >This is step 2 of 3</mat-card-subtitle
    >
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="formGroup">
      <app-form-password
        formControlName="password"
        [personalData]="personalData"
      ></app-form-password>
      <div class="step-actions">
        <button
          id="step-c-register-button"
          mat-raised-button
          color="primary"
          matStepperNext
        >
          <ng-container
            *ngIf="!reactivation?.isReactivation"
            i18n="@@register.nextStep"
          >
            Next Step
          </ng-container>
          <ng-container
            *ngIf="reactivation?.isReactivation"
            i18n="@@register.reactivate"
          >
            REACTIVATE
          </ng-container>
        </button>
        <a
          mat-button
          color="primary"
          matStepperPrevious
          type="button"
          i18n="@@shared.previousStep"
          id="step-c-back-button"
        >
          Previous Step
        </a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
